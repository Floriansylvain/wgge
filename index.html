<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="webgpu.svg" />
		<title>WGGE</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: #000;
			}

			#gfx-wrapper {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				aspect-ratio: 16 / 9;
				width: 100vw;
				max-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			canvas {
				width: 100%;
				height: 100%;
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="gfx-wrapper">
			<canvas id="gfx-canvas" width="1280" height="720"></canvas>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
